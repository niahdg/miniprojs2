<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-bar">
        <h3>Filters</h3>
        <div>
            <strong>Genre:</strong> <span id="filter-genre">All</span> |
            <strong>Level:</strong> <span id="filter-level">All</span> |
            <strong>Skills:</strong> <span id="filter-skills">All</span>
        </div>
        <button id="clear-filters">Clear All Filters</button>
    </div>

    <div class="container">
        <h2>Your Song Matches</h2>
        <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
