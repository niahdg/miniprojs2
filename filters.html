<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Chords You Want to Learn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Select Chords</h2>
        <form id="filter-form">
            <label for="chords">Select Chords:</label>
            <p>Hold down <strong>Ctrl (Windows)</strong> or <strong>Cmd (Mac)</strong> to select multiple chords.</p>
            <select id="chords" name="chords" multiple size="8">
                <option value="C">C Major</option>
                <option value="Cm">C Minor</option>
                <option value="D">D Major</option>
                <option value="Dm">D Minor</option>
                <option value="E">E Major</option>
                <option value="Em">E Minor</option>
                <option value="F">F Major</option>
                <option value="Fm">F Minor</option>
                <option value="G">G Major</option>
                <option value="Gm">G Minor</option>
                <option value="A">A Major</option>
                <option value="Am">A Minor</option>
                <option value="B">B Major</option>
                <option value="Bm">B Minor</option>
            </select>
            <br><br>
            <button type="button" onclick="goToNextPage()">Next</button>
        </form>
    </div>
    <script>
        function goToNextPage() {
            const selectedChords = Array.from(document.getElementById('chords').selectedOptions).map(option => option.value);
            if (selectedChords.length === 0) {
                alert("Please select at least one chord before proceeding.");
            } else {
                window.location.href = 'otherfilts.html'; // Navigate to the second filter page
            }
        }
    </script>
</body>
</html>
