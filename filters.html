<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Chords You Want to Learn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Chords</h2>
        <form id="filter-form">
            <label for="chords">Select Chords:</label>
            <select id="chords" name="chords" multiple>
                <option value="C">C Major</option>
                <option value="Cm">C Minor</option>
                <option value="D">D Major</option>
                <option value="Dm">D Minor</option>
                <option value="E">E Major</option>
                <option value="Em">E Minor</option>
                <option value="F">F Major</option>
                <option value="Fm">F Minor</option>
                <option value="G">G Major</option>
                <option value="Gm">G Minor</option>
                <option value="A">A Major</option>
                <option value="Am">A Minor</option>
                <option value="B">B Major</option>
                <option value="Bm">B Minor</option>
            </select>
            <br><br>
            <button type="button" onclick="validateSelection()">Next</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>
    <script>
        function validateSelection() {
            const chords = document.getElementById('chords');
            const selectedOptions = Array.from(chords.selectedOptions);
            const errorMessage = document.getElementById('error-message');

            if (selectedOptions.length < 3) {
                errorMessage.textContent = 'Error! Please select at least 3 chords.';
            } else {
                errorMessage.textContent = '';
                window.location.href = 'otherfilts.html'; // Navigate to the second filter page
            }
        }
    </script>
</body>
</html>
